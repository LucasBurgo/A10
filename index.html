<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #cookieValue {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>:
</head>
<body>
  <h1>Set and Display Cookie</h1>
  <p>Click the button to set a cookie. Reload the page to see the cookie value.</p>
  <button onclick="setCookie('username', 'JohnDoe', 7)">Set Cookie</button>
  <div id="cookieValue"></div>

  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
     function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
        window.onload = function () {
      let user = getCookie("username");
      if (user != "") {
        document.getElementById("cookieValue").innerText = "Cookie Found: " + user;
      } else {
        document.getElementById("cookieValue").innerText = "No cookie found. Click the button to set one.";
      }
    }

  </script>
	<footer>
		<p>&copy; Lucas Burgo, April 9, 2025</p>
	</footer>
</body>
</html>
